      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #ff3860;
      color: #fff;
      border: none;

    .result-container {

      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0;
      transition: opacity 0.5s;
      pointer-events: none;
    }

    .result-container.show {
      display: block;
      opacity: 1;
      pointer-events: auto;
    }

    .result-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .heart {
      color: #ff3860;
      font-size: 4em;

    }

    @keyframes heartbeat {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.1);
      }
    }

    .rose {
      position: absolute;
      width: 50px;
      height: auto;
      z-index: 0;
    }

    .rose1 {
      top: -50px;
      left: 10%;
      animation: rose-fall 6s linear infinite;
    }

      left: 30%;
      animation: rose-fall 5s linear infinite;
    }

    .rose3 {
      top: -50px;
      left: 50%;
      animation: rose-fall 7s linear infinite;
    }

    .rose4 {
      top: -50px;
      left: 70%;
      animation: rose-fall 4s linear infinite;
    }

    @keyframes rose-fall {
      0% {
        opacity: 0;
        transform: translateY(-100px);
      }
      100% {
        opacity: 1;
        transform: translateY(100vh);
      }
    }
